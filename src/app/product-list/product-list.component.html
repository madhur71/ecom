<div class="web-container">
    <div class="row">    
        <div class="col-sm-4">
            <div class="Filters col bg-info mt-2">
                <h3>What Are You Looking For?</h3>
                <ul>
                    <li *ngFor="let product of typeList;">
                        <label> <input type="checkbox" (click)="addType(product)" [checked]="checkedType(product)"> {{product}} </label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-8">
                <div class="productSubDiv row position-relative" *ngFor="let product of productList;">
                    <div class="productListImage col-sm-4 col-6">
                        <img src={{product.link}}>
                    </div>
                    <div class="col-sm-5">
                        <h4>Are You Looking For {{product.category}} ?</h4>
                        <h5>Check Our Most sold Product</h5>
                        <h6>{{product.name}}</h6>
                        <h6>price: Rs {{product.price}}/-</h6>
                    </div>
                    <div class="d-flex flex-column justify-content-between col-sm-3 col-6 absolute">
                        <div>  
                            <span><img class="star" src="https://www.pngmart.com/files/16/Gold-Star-PNG-Transparent-Image.png"></span>
                            <span><img class="star" src="https://www.pngmart.com/files/16/Gold-Star-PNG-Transparent-Image.png"></span> 
                            <span><img class="star" src="https://www.pngmart.com/files/16/Gold-Star-PNG-Transparent-Image.png"></span> 
                            <span><img class="star" src="https://www.pngmart.com/files/16/Gold-Star-PNG-Transparent-Image.png"></span> 
                            <span><img class="star" src="https://www.pngmart.com/files/16/Gold-Star-PNG-Transparent-Image.png"></span> 
                        </div>
                        <div class="cursorPointer link" (click)="thisType(product.category)">
                            See All 
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5"/>
                                <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z"/>
                              </svg>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
