<div class="row justify-content-around m-2">
    <div class="position-relative col-sm-9 col-12 p-0">
    <input class="" type="text" [(ngModel)]="search" (ngModelChange)="SearchByText()" placeholder="What Are You Searching For?">
    <div class="zindex-10  container d-block position-absolute" *ngIf="(serchResults.length > 0 || SearchResultsCatogery.length > 0)&& search.length > 0">
        <div class="badge-dark p-1 border-bottom cursorPointer row" *ngFor="let res of serchResults;" (click)="openProduct(res)">
            <div class="col-8">
                <div><b>Product</b></div> 
                <div>{{res.name}}</div> 
            </div>
            <div class="col-4">
                <div><b>category</b></div>
                <div>{{res.category}}</div>
            </div>
        </div>
        <div class="badge-dark p-1 border-bottom cursorPointer row" *ngFor="let res of SearchResultsCatogery;" (click)="openProductCatogery(res)">
            <div class="col-4">
                <div><b>category</b></div>
                <div>{{res.name}}</div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="body">
    <div class="bt previous"> <button (click)="PreviousImg()"> P </button> </div>
    <div class="Image">
    <div class="addSection">
        <img class="ProImg" src={{Img}}>
        <img class="pro" src={{pro}}>
    </div>
    </div>
    <div class="bt Next"> <button (click)="NextImg()"> N </button> </div>
</div>

<div class="PopularNow">
    <h2>Best Seller Products</h2>
    <div class="flex scroll" id="scroll">
    <div class="scrollImg" *ngFor="let product of bestSeller;">
            <img src={{product.link}}>
    </div>
    
</div>
</div>

<div>
    <img src="https://www.mag-corp.com/wp-content/uploads/2019/12/E-commerce-web-development-2.png">
</div>
