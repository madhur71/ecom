<div class="GlobalSearch">
    <div class="InputDiv position-relative">
    <input type="text" [(ngModel)]="search" (ngModelChange)="SearchByText()" placeholder="What Are You Searching For?">
    <div class="zindex-10 container d-block position-absolute" *ngIf="serchResults.length > 0 && search.length > 0">
        <div class="badge-dark p-1 border-bottom cursorPointer row" *ngFor="let res of serchResults;" >
            <div class="col-8">
                <div>Product</div> 
                <div>{{res.name}}</div> 
            </div>
            <div class="col-4">
                <div>category</div>
                <div>{{res.category}}</div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="body">
    <div class="bt previous"> <button (click)="PreviousImg()"> P </button> </div>
    <div class="Image">
    <div class="addSection">
        <img src={{Img}}>
        <img class="pro" src={{pro}}>
    </div>
    </div>
    <div class="bt Next"> <button (click)="NextImg()"> N </button> </div>
</div>

<div class="PopularNow">
    <h2>Best Seller Products</h2>
    <div class="flex" id="scroll">
    <div *ngFor="let product of bestSeller;">
        <!-- ng-if={{product.BestSeller}} -->
            <img  style="width:-webkit-fill-available;" src={{product.link}}>
    </div>
    
</div>
</div>
